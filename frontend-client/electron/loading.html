<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoISP - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #09090b;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fafafa;
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .gmail-icon {
            width: 80px;
            height: 80px;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .gmail-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(113, 113, 122, 0.1) 0%, transparent 70%);
            animation: rotate 8s linear infinite;
        }

        .gmail-icon svg {
            width: 44px;
            height: 44px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #fafafa;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #a1a1aa;
            font-size: 15px;
            font-weight: 400;
        }

        .loader-wrapper {
            margin-top: 56px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .progress-bar {
            width: 320px;
            height: 8px;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            margin: 0 auto 32px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #71717a, #a1a1aa, #71717a);
            background-size: 200% 100%;
            border-radius: 12px;
            animation: progressAnimation 2.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(161, 161, 170, 0.3);
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #71717a;
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(113, 113, 122, 0.3);
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .status-text {
            color: #a1a1aa;
            font-size: 14px;
            margin-top: 32px;
            font-weight: 500;
            animation: fadeInOut 2s ease-in-out infinite;
            letter-spacing: -0.2px;
        }

        /* Background decoration */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(39, 39, 42, 0.6) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            filter: blur(60px);
        }

        .shape1 {
            width: 400px;
            height: 400px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -100px;
            animation-delay: -7s;
        }

        .shape3 {
            width: 250px;
            height: 250px;
            top: 40%;
            right: 5%;
            animation-delay: -14s;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(39, 39, 42, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(39, 39, 42, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            animation: gridMove 20s linear infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                border-color: #27272a;
            }

            50% {
                transform: scale(1.03);
                border-color: #3f3f46;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes progressAnimation {
            0% {
                width: 0%;
                background-position: 0% 50%;
            }

            50% {
                width: 70%;
                background-position: 100% 50%;
            }

            100% {
                width: 100%;
                background-position: 200% 50%;
            }
        }

        @keyframes dotBounce {

            0%,
            80%,
            100% {
                transform: translateY(0) scale(1);
                background: #71717a;
            }

            40% {
                transform: translateY(-16px) scale(1.15);
                background: #a1a1aa;
            }
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(40px, -40px) scale(1.1);
            }

            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        @keyframes gridMove {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(50px);
            }
        }
    </style>
</head>

<body>
    <div class="grid-overlay"></div>
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>
    <div class="bg-shape shape3"></div>

    <div class="loading-container">
        <div class="logo-container">
            <div class="gmail-icon">
                <img src="../public/logo.png" alt="AutoISP Logo"
                    style="width: 72px; height: 72px; object-fit: contain; position: relative; z-index: 1;">
                <!-- svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="#a1a1aa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 6l-10 7L2 6" stroke="#a1a1aa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg> -->
            </div>
            <h1>AutoISP</h1>
            <p class="subtitle">Streamline your workflow</p>
        </div>

        <div class="loader-wrapper">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <p class="status-text" id="statusText">Initializing application...</p>
        </div>
    </div>

    <script>
        const statusMessages = [
            'Initializing application...',
            'Connecting to Backend...',
            'Loading your workspace...',
            'Setting up automation...',
            'Almost ready...'
        ];

        let currentIndex = 0;
        const statusText = document.getElementById('statusText');

        setInterval(() => {
            currentIndex = (currentIndex + 1) % statusMessages.length;
            statusText.style.opacity = '0';

            setTimeout(() => {
                statusText.textContent = statusMessages[currentIndex];
                statusText.style.opacity = '1';
            }, 300);
        }, 3000);
    </script>
</body>

</html>
